language: python
cache: pip
python:
- 3.8
matrix:
  allow_failures:
  - python: nightly
  - python: pypy
  - python: pypy3
install:
- pip install -r requirements.txt
- pip install -r requirements-test.txt
- pip install -e .
before_script:
- flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
- flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
script:
- pytest
deploy:
  - provider: pypi
    user: __token__
    password:
      secure: 
    skip_existing: true
    on:
      tags: true
  - provider: pypi
    user: __token__
    password:
      secure: 
    skip_existing: true
    on:
      branch: develop
notifications:
  email:
    recipients:
      - aardvark-maintainers@netflix.com
    on_success: change
    on_failure: change
